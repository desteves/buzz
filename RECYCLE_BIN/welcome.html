<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SSO Profile Details</title>
    <!-- Include the Google Sign-In API library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Function called when Google Sign-In initializes successfully
        function onSignIn(googleUser) {
            // Get the user's profile information
            var profile = googleUser.getBasicProfile();

            // Display the profile information
            document.getElementById('profile-details').innerHTML = '<p>Name: ' + profile.getName() + '</p>' +
                '<p>Email: ' + profile.getEmail() + '</p>' +
                '<img src="' + profile.getImageUrl() + '" alt="Profile Picture">';
        }
    </script>

</head>

<body>

    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- Container for displaying profile details -->
    <div id="profile-details"></div>

</body>

</html>
